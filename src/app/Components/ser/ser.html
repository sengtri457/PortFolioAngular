<section>
    <div class="container-fluid-1 leftSide">
        <div class="container-fluid">
            <div class="row">
                <div
                    class="col-12 col-lg-3 d-flex flex-column align-items-start justify-content-center position-relative leftSideContainer">
                    <div class="container p-3" data-aos="fade-down">
                        <h3 class=" mb-1 text-white">{{service.leftService.name}}</h3>
                        <h1 class=" mb-1 text-white">{{service.leftService.slogan}}</h1>
                    </div>
                </div>
                <div class="col-12 col-lg-9 bg-white p-5">
                    <div class="container pt-3">
                        <div class="service-content h-100 pt-6 ps-6 pb-6">
                            <div class="row g-4">
                                @for (item of service.srvice; track $index) {
                                <div class="col-12">
                                    <div class="service-item p-4 wow fadeInUp" data-wow-delay="0.1s"
                                        style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                                        <div class="row g-4 align-items-center">
                                            <div class="col-xl-2">
                                                <h6>
                                                    <i class={{item.icon}}></i>
                                                </h6>
                                            </div>
                                            <div class="col-xl-3">
                                                <a
                                                    class="h4 mb-0 text-dark text-decoration-none fw-bold">{{item.ServiceName}}</a>
                                            </div>
                                            <div class="col-xl-4">
                                                <p class="mb-0">{{item.description}}
                                                </p>
                                            </div>
                                            <div class="col-xl-3">
                                                <p><i class={{item.subicon}}></i> UI/UX Design</p>
                                                <p><i class={{item.subicon}}></i> Research</p>
                                                <p class="mb-0"><i class={{item.subicon}}></i> Mobile App</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                }
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</section>
