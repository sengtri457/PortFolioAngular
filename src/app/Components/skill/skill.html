                                </div>
                                <div class="col-6">
                                    <app-skill-counter [value]="60" label="Angular" />

                                <div class="col-6">
                                    <app-skill-counter [value]="30" label="React" />
                                </div>
                                <div class="col-6">
                                    <app-skill-counter [value]="60" label="C++" />
                                </div>
                                <div class="col-6">
                                    <app-skill-counter [value]="60" label="C#" />
                                </div>
                                <div class="col-6">
                                    <app-skill-counter [value]="65" label="Sql" />

                    </div>

            </div>
        </div>
